<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section>
        <label for="youbday">Data de nascimento:</label>
        <input type="number" size="2" max="31" maxlength="2" id="bd_day">
        <select name="Mês" id="bd_month">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <input type="number" max="2024" maxlength="4" id="bd_year">
        <br>
        <button type="button" id="bd_btn">Calcula idade</button>
    </section>
    

    <script src="index.js"></script>
</body>
</html>
